name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies & Build Frontend
        env:
          VITE_FIREBASE_API_KEY: "AIzaSyCy61A0IUU1s2aw9q3Yc97IwBgDE0KNzvY"
          VITE_FIREBASE_AUTH_DOMAIN: "mulheres-conectadas-c1e74.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "mulheres-conectadas-c1e74"
          VITE_FIREBASE_STORAGE_BUCKET: "mulheres-conectadas-c1e74.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "213620339176"
          VITE_FIREBASE_APP_ID: "1:213620339176:web:98a038e39668b01a35745d"
        run: |
          npm install
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        working-directory: functions
        run: |
          python3.11 -m venv venv
          ./venv/bin/python -m pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt

      - name: Test Backend Imports
        working-directory: functions
        env:
          GCP_PROJECT: "mulheres-conectadas-c1e74"
        run: |
          ./venv/bin/python -c "import main"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Functions Environment File
        working-directory: functions
        run: echo "GCP_PROJECT=mulheres-conectadas-c1e74" > .env

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > /tmp/gcp-key.json
          firebase deploy --only functions,hosting --non-interactive
